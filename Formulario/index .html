<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/style.css">
    <title>Tarjeta de Crédito</title>
</head>

<body>
    <header>
        <div class="descuento">
            <h5> 20% de descuento en todos los productos</h5>
        </div>
    
        <div class="logo">
            <img src="/imagenes/Logoform.png" alt="logo">
            <p>Nombre de Tienda</p>
        </div>
        <nav>
            <ul class="nav">
                <li>Contacto</li>
                <li>Registrarme</li>
                <li>Ingresar</li>
            </ul>
        </nav>

    </header>
   


    <main>
        <div class="content">
            <div class="title-content">
                <h1>Añadí tu super!</h1>
                <p>Agrega tu personaje favorito completando las opciones</p>
            </div>
            
            
            <div class="form-content">
                    <form action="" method="get">
    
                        <div class="input-container">
                            <label for="nombre">*Nombre</label>
                            <input id='nombre' type="text" name="nombre" required>
                        </div>
    
    
                        <div class="input-container">
                            <label for="especie">*Especie</label>
                            <select aria-placeholder="Especie" name="" id="">
                                <option value="acuatico">acuatico</option>
                            </select>
                            
                        </div>
    
                        <div class="input-container">
                            <label for="email">Fecha</label>
                            <input id='email' type="email" name='email' placeholder="">
                        </div>
    
                        <div class="input-container">
                            <label for="archivo">Archivo</label>
                            <input id='archivo' type="file" name='archivo'>
                        </div>
    
                        <div class="input-container">
                            <textarea name="" id="" cols="40" rows="10">Descripción</textarea>
                        </div>
    
                        <div class="input-container">
                            <label for="check">Poderes</label>
                            <input type="checkbox" name="1" id="volar">
                            <label for="checkbox">Volar</label>
                            <input type="checkbox" name="2" id="superinteligencia">
                            <label for="checkbox">Superinteligencia</label>
                            <input type="checkbox" name="3" id="vistaderayolaser">
                            <label for="checkbox">Vista de rayo laser</label>
                            <input type="checkbox" name="3" id="billeteragorda">
                            <label for="checkbox">Billeteragorda</label>
                        </div>
                     
    
                        <div class="input-container">
                            <label for="radio">Tipo de personaje</label>
                            <input type="radio" name="1" id="heroe-heroina">
                            <label for="radio">Heroe-Heroina</label>
                            <input type="radio" name="1" id="villano/villana">
                            <label for="radio">Villano/Villana</label>
                        </div>
                            
                            <div class="input-container">
                                <button type="submit">Añadir</button>
                            </div>
                        <label>Si</label>  
                        <input type="radio" name="mascota">

                            <input type="text">
                            <button type="submit">Enviar</button>
                            <button type="reset">Borrar</button>

                            <textarea name="" id="" cols="30" rows="10"></textarea>
                            <select name="mes">
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre<option>
                            </select>


                    </form>
        </div>
       
       
            </main>
            <footer>
                <h5>Todos los derechos reservados a FRONT END 1</h5>
            </footer>
</body>

</html>
